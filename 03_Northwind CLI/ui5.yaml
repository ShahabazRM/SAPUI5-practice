specVersion: "4.0"
metadata:
  name: northwind_cli
type: application
framework:
  name: SAPUI5
  version: "1.143.0"
  libraries:
    - name: sap.m
    - name: sap.tnt
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    mountPath: /NorthWind_Service/v2/northwind/northwind.svc/
    afterMiddleware: compression
    configuration: 
      baseUri: https://services.odata.org/v2/northwind/northwind.svc/
